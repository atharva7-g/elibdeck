<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Upload Excel files for data import">
        <meta name="keywords"
              content="excel file upload, data import, library management">
        <title>Upload Excel File</title>
    </head>
    <body style="margin-top: 30px; margin-left: 30px">
        <form action="{% url 'books_catalog:book-list-upload' %}"
              method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black;
                          padding: 5px"
                   required="required" />
            <p>
                <input type="submit"
                       value="Upload"
                       style="border: 1px solid green;
                              padding: 5px;
                              border-radius: 2px;
                              cursor: pointer" />
            </p>
        </form>
        <hr />
        {% for row in excel_data %}
            {% for cell in row %}{{ cell }}&nbsp;&nbsp;{% endfor %}
            <br />
        {% endfor %}
    </body>
</html>
