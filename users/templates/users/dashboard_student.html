{% extends 'generic.html' %}

{% block content %}
  <div class="profile-container">
    <h1>Welcome, {{ user.first_name }}!</h1>
    <p>Email: {{ user.email }}</p>

    <table>
      <tr>
        <td>First Name:</td>
        <td>{{ user.first_name }}</td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td>{{ user.last_name }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ user.email }}</td>
      </tr>
    </table>

    <a href="{% url 'books_catalog:profile-books' %}">Your borrowed books</a>
  </div>
{% endblock %}
