{% extends 'generic.html' %}

{% block content %}
<h2>Librarian Login</h2>
    {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
