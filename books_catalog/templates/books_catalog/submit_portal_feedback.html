{% extends 'generic.html' %}

{% block content %}
    <h2>Submit Feedback</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        {% if messages %}
            <div id="portal-feedback-success">
                {% for message in messages %}
                    {% if 'portal-feedback-success' in message.tags %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    </form>
{% endblock %}
